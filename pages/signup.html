<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blogging App|Sign Up</title>
    <link rel="stylesheet" href="../style/signup.css">
</head>
<body>
    <!-- nav start -->
    <div id="navbar">
        <nav class="nav">
            <div ><h3>Personal Blogging App </h3></div>
            <div ><h3><a class="login" href="./login.html">Login</a></h3></div>
        </nav>
    </div>
<!-- nav end -->

<!-- heading -->
     <h1 id="heading">Sign Up</h1>
<!-- heading end -->

<div id="main">

<div id="sign-up">
    <input class="inpt" id="fname" type="text"  placeholder="First Name" maxlength="20"><br>
    <input class="inpt" id="lname" type="text"  placeholder="Last Name" maxlength="10"><br>
    <input class="inpt" id="email" type="email" placeholder="Email"><br>
    <input class="inpt" id="password" type="password" placeholder="Enter Password"><br>
    <input class="inpt" id="password2" type="password" placeholder="Enter Repeat Password"><br>
    <input class="inpt" type="file" id="file"><br>
    <button type="submit" id="btn" class="inpt btn">Signup</button>
</div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<script type="module" src="../src/signup.js"></script>
</body>
</html>
